plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.ermakov.nikita'
version = System.getenv('RELEASE_VERSION_TAG') == '' ? 'SNAPSHOT' : System.getenv('RELEASE_VERSION_TAG')
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

println 'spring profile: \'' + System.getenv('spring_profiles_active') + '\''

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.security:spring-security-test'

	if (System.getenv('spring_profiles_active') == null || System.getenv('spring_profiles_active') == '') {
		runtimeOnly 'com.h2database:h2'
	} else {
		runtimeOnly 'org.postgresql:postgresql'
	}
}

test {
	useJUnitPlatform()
}