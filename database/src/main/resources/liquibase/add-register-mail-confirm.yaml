databaseChangeLog:
  - changeSet:
      id: addVerificationTokenTable
      author: xaero
      changes:
        - createTable:
            tableName: verification_token
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(36)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: verification_token
            constraintName: fk_verification_token_user
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
            validate: true
  - changeSet:
      id: addEmailToUsersTable
      author: xaero
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: email
                  type: varchar(50)
                  defaultValue: empty
                  constraints:
                    nullable: false
                    unique: true