databaseChangeLog:
  - changeSet:
      id: addSecurityUserTable
      author: xaero
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: addProfileTable
      author: xaero
      changes:
        - createTable:
            tableName: profile
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(100)
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: profile
            constraintName: fk_profile_user_id
            deferrable: true
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
            validate: true